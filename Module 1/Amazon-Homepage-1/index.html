<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/36fc63a8f9.js" crossorigin="anonymous"></script>
  <title>Amazon.com</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header id="Back-to-top">
    <div class="header-logo">
      <a href="#">
        <img src="assets/img/logo.png"alt="amazon logo">
      </a>
    </div>

    <nav>
      <ul>
        <li><a href="#"><ion-icon name="menu-sharp" id="icon-menu"></ion-icon> All</a></li>
        <div class="nav-right">
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </div>
      </ul>
    </nav>
  </header>

  <main>
    <button class="button-GiftCards">
      <h2>Shop All Holiday Gift Cards</h2>
    </button>

    <div class="banner2-header">
      <a href="#">
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </a>
    </div>

    <div class="banner3-main">
      <div class="shop-now">
        <h2 id="shop-now">Find the perfect gift <a href="#">Shop now</a></h2>
      </div>

      <div class="banner3-img">
        <div id="img-1">
          <a href="#">
            <img src="assets/img/img_1.jpg" alt="Kindle displaying a book">
          </a>
        </div>

        <div id="img-2">
          <a href="#">
            <img src="assets/img/img_2.jpg" alt="A laptop and a vase">
          </a>
        </div>

        <div id="img-3">
          <a href="#">
            <img src="assets/img/img_3.jpg" alt="Two watches">
          </a>
        </div>

        <div id="img-4">
          <a href="#">
            <img src="assets/img/img_4.jpg" alt="A dog and a cat">
          </a>
        </div>

      </div>
    </div>


    <div class="banner4-main">
      <div><img src="assets/img/img_5.png" alt="A VR set"></div>
    </div>
    <div class="shop-gaming">
      <h3 id="shop-gaming">Play the gifting game <a href="#">Shop gaming</a></h3>
    </div>


    <div class="banner5-main">
      <div><img src="assets/img/img_6.png" alt="Headphones and some books on a bedside"></div>
    </div>
    <div class="shop-audio">
      <h3 id="shop-audio">The sound of cheer<a href="#">ShopAudio &amp; Accessories</h3></a>
    </div>
  </main>

  <aside>
    <a href="#Back-to-top">
      <div class="Back-to-top">
        <p>Back to top</p>
      </div>
    </a>
  </aside>

  <a href="#">
    <footer>
      <div class="footer-logo">
        <img src="assets/img/logo.png"alt="amazon logo">
      </div>
    </footer>
  </a>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
